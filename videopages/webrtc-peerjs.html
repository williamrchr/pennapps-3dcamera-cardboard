<head>
  <title>webrtc-peerjs</title>
</head>


<body>
  {{> hello}}
</body>

<template name="hello">
    <h2>Video Chat</h2>
    <div id="video-container">
      <!-- note the 'autoplay' -->
      Your friend: <video id="theirVideo" class="theirVideo" autoplay></video>
      <video id="myVideo" muted="true" class="myVideo" autoplay></video>: You
    </div>

    <h2>Controls</h2>
    <div>
      <p>Your id: <span id="myPeerId">...</span></p>
      <p>Make a call</p><br>
      <input type="text" placeholder="Call user id..." id="remotePeerId">
      <p><a href="#" id="makeCall">Call</a></p>
      <p><a href="#" id="endCall">End call</a></p>
    </div>
</template>
